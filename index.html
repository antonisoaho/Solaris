<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Solaris | Anton</title>
  </head>
  <body>
    <header class="logo-wrapper">
      <h1>Solsystem</h1>
      <h2>Solaris</h2>
    </header>

    <div class="wrapper infopage">
      <figure class="info-planet">
        <div class="info-planet--ring"></div>
      </figure>
      <figure class="stars"></figure>
      <figcaption class="info">
        <button class="info--close btn">&#10005;</button>
        <h1 class="info--planetname name"></h1>
        <h2 class="info--latinname latinName"></h2>
        <p class="info--desc desc"></p>

        <section class="info--data info-circ">
          <h3>Omkrets</h3>
          <p class="circumference"></p>
        </section>

        <section class="info--data info-distance">
          <h3>KM från solen</h3>
          <p class="distance"></p>
        </section>

        <section class="info--data temperature-min">
          <h3>Min temperatur</h3>
          <p class="temp night"></p>
        </section>

        <section class="info--data temperature-max">
          <h3>Max temperatur</h3>
          <p class="temp day"></p>
        </section>

        <section class="info--data num-of-moons">
          <h3>Månar</h3>
          <p class="moons"></p>
        </section>
      </figcaption>
    </div>

    <main class="solarsystem"></main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
